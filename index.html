<h1>Ma position géographique sur la carte</h1>
    <div id="message">Chargement de votre position...</div>
    <div id="map"></div>
<script>
  function displayPosition(latitude, longitude) {
            // Créer un élément HTML pour afficher la position
            document.getElementById('message').textContent = `Votre position : Latitude ${latitude}, Longitude ${longitude}`;

            // Créer un élément de carte si la géolocalisation réussit
            const mapDiv = document.getElementById('map');
            const map = document.createElement('iframe');

        }

        // Vérification si la géolocalisation est supportée
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Afficher la position sur la carte
                displayPosition(latitude, longitude);
            },);
        } else {
            document.getElementById('message').textContent = "La géolocalisation n'est pas supportée par votre navigateur.";
        }
</script>
